<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <p style="color:white">您搜索的是 <span style="color:green"><strong>{{ query }}</span>。<input type=button value='重新搜索' onclick="window.history.back()"</strong></p>

{% if books %}
{% for book in books %}
{% endfor %}
<script>
var turebooklength=0;

    <p style="color:white">找到<span id="demo" style="color:green"></span>本书.</p>

        {% for book in books %}
	<tr  id='{{book.bookid}}' style="font-size:13px;color:white" style="display:block">
	<div>

					<td>{{ book.bookname}}</td>
                    <td>{{ book.author }}</td>

					<td>
					<a style="font-size:13px;color:#0665C5" href="/editBooks/?bookid={{ book.bookid }}" >修改</a> 
					</td>

					if (x=='0')
						{
						document.getElementById({{book.bookid}}).style.display='none';
						turebooklength=turebooklength+1;
						}
					function delcfm() 
					{
					if (!confirm("确认要删除？")) 
						{
						window.event.returnValue = false;
						}
					}	
					</script>
        {% endfor %}
<script>

document.getElementById("demo").innerHTML=booklength;
